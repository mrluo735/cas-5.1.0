<!-- Service ID -->
<div class="form-group">
    <label class="col-sm-3" for="serviceId">
        <span th:remove="tag" th:text="#{services.form.label.serviceId}"/>
        <i class="fa fa-lg fa-question-circle form-tooltip-icon" data-toggle="tooltip" data-placement="top"
           th:title="#{services.form.tooltip.serviceId}"></i>
    </label>
    
    <div class="col-sm-9">
        <div class="input-group">
            <div class="input-group-addon input-group-required" th:title="#{services.form.required}">
                <i class="fa fa-exclamation-triangle"></i>
            </div>
            <input type="text" class="form-control" id="serviceId" ng-model="serviceFormCtrl.serviceData.serviceId"/>
        </div>
    </div>
</div>
